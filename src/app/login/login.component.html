<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> meta.codes - Animated Login and Registration Form </title>
</head>

<body>

    <div class="wrapper">

        <div class="login-container" *ngIf="signUp">
            <form class="login-form" (ngSubmit)="onSubmit()" #myForm="ngForm">
              <p class="heading">Sign Up</p>
              <p class="paragraph">Sign Up to create your account</p>
              <div class="input-group">
                <input
                required [(ngModel)]="user.name" name="name"
                placeholder="Name"
                type="name"
                />
                <br>
                <input
                required [(ngModel)]="user.emailId" name="emailId"
                placeholder="Email Id"
                type="email"
                />
                <br>
                <input
                [(ngModel)]="user.college" name="college"
                placeholder="College Name"
                type="college"
                />
                <br>
                <input
                  [(ngModel)]="user.company" name="company"
                  placeholder="Company Name"
                  type="company"
                />
              </div>
              <div class="input-group">
                <input
                  required [(ngModel)]="user.password"
                  placeholder="Password"
                  name="password"
                  type="password"
                />
              </div>
              <button type="submit" (click)="closeDialog()">Sign Up</button>
              <div *ngIf="invalid" class="error-text">Fill details!!!!</div>
              <div class="bottom-text">
                <p>Already have an account? <a (click)="toggleSignIn()">Sign In</a></p>
              </div>
            </form>
        </div>

        <div class="login-container" *ngIf="signIn">
            <form class="login-form" (ngSubmit)="onSubmitLoginInfo()" #myForm="ngForm">
              <p class="heading">Sign In</p>
              <p class="paragraph">Sign In to your account</p>
              <div class="input-group">
                <input
                  required [(ngModel)]="loginInfo.emailId" name="email"
                  placeholder="emailId"
                  type="email"
                />
              </div>
              <div class="input-group">
                <input
                  required [(ngModel)]="loginInfo.password"
                  placeholder="Password"
                  name="password"
                  type="password"
                />
              </div>
              <button type="submit" (click)="closeDialog()">Sign In</button>
              <div *ngIf="invalid" class="error-text">Fill details!!!!</div>
              <div class="bottom-text">
                <p>Don't have an account? <a (click)="toggleSignUp()">Sign Up</a></p>
                <p><a href="#">Forgot password?</a></p>
              </div>
            </form>
        </div>
    </div>
</body>

</html>
