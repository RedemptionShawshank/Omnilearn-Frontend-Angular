<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> meta.codes - Animated Login and Registration Form </title>
</head>

<body>

    <div class="wrapper">
        <div class="form-wrapper sign-up" *ngIf="signUp">
            <form (ngSubmit)="onSubmit()">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required [(ngModel)]="user.username" name="username">
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required [(ngModel)]="user.emailId" name="emailId">
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required [(ngModel)]="user.password" name="password"> 
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a class="signIn-link" (click)="toggleSignIn()">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in" *ngIf="signIn" >
            <form (ngSubmit)="onSubmitLoginInfo()">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required [(ngModel)]="loginInfo.emailId" name="email">
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required [(ngModel)]="loginInfo.password" name="password">
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a class="signUp-link" (click)="toggleSignUp()">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
